version: '3.9'

services:
  api:
    container_name: api-bin
    build:
      context: ..
      dockerfile: crates/api/Dockerfile
    volumes:
      - /tmp/app:/var/log/app
    ports:
      - '5000:5000'
    env_file:
      - ../.env
      - ../.env.docker
    depends_on:
      postgres:
        condition: service_healthy
